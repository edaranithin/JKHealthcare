<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JKL Healthcare Services</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            background-color: #f4f7fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* Header styles */
        .login-container h1 {
            color: #4CAF50;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .login-container h2 {
            color: #333;
            font-size: 1.4em;
            margin-bottom: 30px;
        }

        /* Form styles */
        .form-group label {
            font-size: 1.1em;
            color: #555;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(0, 128, 0, 0.2);
        }

        /* Button styles */
        .btn {
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            font-size: 1.1em;
            padding: 12px 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Alerts */
        .alert {
            margin-top: 15px;
        }

        /* Footer and additional info */
        .text-center p {
            font-size: 1.1em;
            color: #777;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        /* Footer bottom information */
        .footer-info {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to JKL Healthcare Services</h1>    
        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account? 
                <a href="{{ url_for('register_patient') }}">Register as patient</a> | 
                <a href="{{ url_for('register_caregiver') }}">Register as caregiver</a>
            </p>
        </div>
        
    </div>

    <!-- JavaScript dependencies for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
